<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game dengan Canvas API</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #ddd;
            display: block;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Simple Slot Game</h1>
    <canvas id="slotCanvas" width="300" height="150"></canvas>
    <br>
    <button id="spinButton">Spin</button>

    <script>
        const canvas = document.getElementById("slotCanvas");
        const ctx = canvas.getContext("2d");
        const spinButton = document.getElementById("spinButton");

        // Simbol slot (bisa diganti dengan gambar nanti)
        const symbols = ["🍒", "🍋", "🍉", "⭐", "🔔"];
        let reels = ["🍒", "🍋", "🍉"]; // Default sebelum spin

        function drawSlot() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "50px Arial";
            ctx.textAlign = "center";
            ctx.fillStyle = "black";

            for (let i = 0; i < 3; i++) {
                ctx.fillText(reels[i], (i + 1) * 100 - 50, 90);
            }
        }

        function spinSlot() {
            let spins = 20; // Jumlah animasi putaran
            let interval = setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    reels[i] = symbols[Math.floor(Math.random() * symbols.length)];
                }
                drawSlot();
                spins--;

                if (spins <= 0) {
                    clearInterval(interval);
                    checkWin();
                }
            }, 100);
        }

        function checkWin() {
            if (reels[0] === reels[1] && reels[1] === reels[2]) {
                alert("🎉 JACKPOT! Kamu menang!");
            } else {
                alert("😢 Coba lagi!");
            }
        }

        spinButton.addEventListener("click", spinSlot);
        drawSlot(); // Gambar awal

    </script>

</body>
</html>
